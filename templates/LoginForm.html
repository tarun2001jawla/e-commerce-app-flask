<!-- LoginForm.html -->
<form action="{{ url_for('auth.login') }}" method="POST">
    {{ login_form.hidden_tag() }}
    <div class="form-group">
        {{ login_form.email.label }} {{ login_form.email(class="form-control", placeholder="Email") }}
    </div>
    <div class="form-group">
        {{ login_form.password.label }} {{ login_form.password(class="form-control", placeholder="Password") }}
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <p class="mt-3">Don't have an account? <a href="#" data-toggle="modal" data-target="#signupModal">Sign Up</a></p>
</form>
